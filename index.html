<!doctype html>
<html>
    <head>
        <title>whatever</title>
        <link rel="stylesheet" href="app.css">
    </head>
    <body class="app">
        <div class="header">
            <label for="click-me">
                <input type="checkbox" id="click-me" class="click-me">Diff!
            </label>
        </div>
        <div class="diff-wrapper">
            <div class="drop-zone drop-zone_left">
                <input type="file" name="left-file" id="left-file" class="drop-zone__file">
                <div class="drop-zone__message">Drop file here or click to upload</div>
            </div>
            <div class="drop-zone drop-zone_right">
                <input type="file" name="right-file" id="right-file" class="drop-zone__file">
                <div class="drop-zone__message">Drop file here or click to upload</div>
            </div>
        </div>
        <div class="footer">the truth is out there</div>

        <script src="dropZone.js"></script>
        <script src="app.js"></script>
    </body>
</html>
